services:
  # Frontend Service
  - type: web
    name: revnet3-frontend
    env: node
    nodeVersion: 18
    plan: free
    branch: main
    autoDeploy: true
    buildCommand: npm ci && npm run build:prod
    startCommand: npx serve -s dist/revnet -l $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

  # Backend Service
  - type: web
    name: revnet3-backend
    env: node
    nodeVersion: 18
    plan: free
    branch: main
    autoDeploy: true
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        value: postgresql://revnet3_user:nAEt3DIGAMXf4XTPrOe8DQUxjcZwQS61@dpg-d41f6gje5dus73d9b1dg-a/revnet3_4vqo
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://revnet3-frontend.onrender.com

databases:
  - name: revnet3-db
    plan: free
    databaseName: revnet3
    user: revnet3_user
