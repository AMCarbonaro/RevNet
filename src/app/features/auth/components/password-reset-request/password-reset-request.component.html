<div class="reset-request-page">
  <div class="cyberpunk-bg">
    <div class="matrix-rain"></div>
    <div class="neon-grid"></div>
    <div class="scanlines"></div>
  </div>

  <div class="reset-request-container">
    <div class="reset-request-card">
      <div class="reset-request-header">
        <h1 class="reset-request-title">
          <span class="text-gradient">Reset Password</span>
        </h1>
        <p class="reset-request-subtitle">Enter your email to receive a password reset link</p>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <i class="icon-x"></i>
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        <div class="success-icon">âœ“</div>
        <p>{{ successMessage }}</p>
      </div>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-request-form" *ngIf="!successMessage">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="your@email.com"
            [class.error]="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
          <div class="field-error">
            <span *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched && resetForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched && resetForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <button
          type="submit"
          class="btn-primary"
          [disabled]="resetForm.invalid || isLoading">
          <span *ngIf="isLoading">Sending...</span>
          <span *ngIf="!isLoading">Send Reset Link</span>
        </button>
      </form>

      <div class="reset-request-footer">
        <button class="btn-link" (click)="goToLogin()">Back to Login</button>
      </div>
    </div>
  </div>
</div>
