<div class="login-page">
  <!-- Cyberpunk Background Effects -->
  <div class="cyberpunk-bg">
    <div class="matrix-rain"></div>
    <div class="neon-grid"></div>
    <div class="scanlines"></div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <h1 class="login-title">
          <span class="text-gradient">Welcome Back</span>
        </h1>
        <p class="login-subtitle">Continue your revolutionary journey</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        <i class="icon-x"></i>
        {{ errorMessage }}
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="your@email.com"
            [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <div class="field-error">
            <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <div class="field-error">
            <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">Password is required</span>
          </div>
        </div>

        <button 
          type="submit" 
          class="btn-primary btn-large"
          [disabled]="!loginForm.valid || isLoading">
          <i *ngIf="!isLoading" class="icon-log-in"></i>
          <i *ngIf="isLoading" class="icon-loader animate-spin"></i>
          {{ isLoading ? 'Signing In...' : 'Sign In' }}
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>or</span>
      </div>

      <!-- OAuth Buttons -->
      <div class="oauth-section">
        <h3>Continue with</h3>
        <div class="oauth-buttons">
          <button (click)="loginWithGoogle()" class="oauth-btn google">
            <i class="fab fa-google"></i>
            Google
          </button>
          <button (click)="loginWithGitHub()" class="oauth-btn github">
            <i class="fab fa-github"></i>
            GitHub
          </button>
          <button (click)="loginWithDiscord()" class="oauth-btn discord">
            <i class="fab fa-discord"></i>
            Discord
          </button>
        </div>
      </div>

      <!-- Demo Mode -->
      <div class="demo-section">
        <h3>Demo Mode</h3>
        <p>Try the platform without an account</p>
        <div class="demo-buttons">
          <button (click)="demoQuickStart()" class="btn-secondary">
            <i class="icon-rocket"></i>
            Quick Start (Letter 8)
          </button>
          <button (click)="demoFullJourney()" class="btn-outline">
            <i class="icon-book"></i>
            Full Journey (Letter 1)
          </button>
        </div>
      </div>

      <!-- Register Link -->
      <div class="register-link">
        <p>Don't have an account? <a (click)="goToRegister()" class="link">Create one</a></p>
      </div>
    </div>
  </div>
</div>
