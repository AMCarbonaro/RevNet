<div class="landing-page">
  <!-- Hero Section -->
  <app-hero-section
    [totalRevolts]="revolts.length"
    [totalMembers]="getTotalMembers()"
    [totalRaised]="getTotalRaised()"
    [revolts]="revolts"
    (getStarted)="onGetStarted()"
    (browseRevolts)="onBrowseRevolts()"
    (demoLogin)="onDemoLogin()">
  </app-hero-section>

  <!-- About RevNet Section -->
  <app-about-revnet></app-about-revnet>

  <!-- User Journey Showcase -->
  <app-user-journey-showcase></app-user-journey-showcase>

  <!-- Chat Showcase -->
  <app-chat-showcase></app-chat-showcase>

  <!-- Voice Chat Showcase -->
  <app-voice-chat-showcase></app-voice-chat-showcase>

  <!-- Channels & Revolts Showcase -->
  <app-channels-revolts-showcase></app-channels-revolts-showcase>

  <!-- Full Interface Showcase -->
  <app-full-interface-showcase></app-full-interface-showcase>

  <!-- Donation Modal -->
  <app-anonymous-donation-modal
    *ngIf="showDonationModal"
    [revolt]="selectedRevolt"
    (close)="onCloseDonationModal()"
    (donationComplete)="onDonationComplete($event)">
  </app-anonymous-donation-modal>
</div>
