<div class="landing-page">
  <!-- Hero Section -->
  <app-hero-section
    [totalRevolts]="revolts.length"
    [totalMembers]="getTotalMembers()"
    [totalRaised]="getTotalRaised()"
    (getStarted)="onGetStarted()"
    (browseRevolts)="onBrowseRevolts()"
    (demoLogin)="onDemoLogin()">
  </app-hero-section>

  <!-- Donation Modal -->
  <app-anonymous-donation-modal
    *ngIf="showDonationModal"
    [revolt]="selectedRevolt"
    (close)="onCloseDonationModal()"
    (donationComplete)="onDonationComplete($event)">
  </app-anonymous-donation-modal>
</div>
